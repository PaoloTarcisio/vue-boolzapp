<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>


        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

        <!-- FONT-AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- VUE JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body id="body">

        <div class="my-background">
            
        </div>

        <div id="app">
            <div class="my-container">
                <div class="left">
                    <div id="user">
                        <div class="user-image">
                            <img src="./img/avatar_io.jpg" alt="avatar_io">
                        </div>
                        <div class="user-name">Sofia</div>
                        <div id="user-story">
                            <a href="#">
                                <i class="fa-solid fa-circle-notch"></i>
                            </a>
                        </div>
                        <div id="user-new-message">
                            <a href="#">
                                <i class="fa-solid fa-message"></i>
                            </a>
                        </div>
                        <div id="user-menu">
                            <a href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </div>
                    </div>
                    <div class="notifications">
                        <div id="bell">
                            <a href="#">
                                <i class="fa-solid fa-bell-slash"></i>
                            </a>
                        </div>
                        <div id="notifications-text">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche testo desktop</a>
                        </div>
                    </div>
                    <div class="search-bar ">
                        <div id="magnifying-glass">
                            <a href="#">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>
                        </div>
                        <div id="search-text">
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <div class="contact-list">
                        <ul>
                            <li
                            v-for = "(contact, i) in contacts"
                            >
                            <img :src="contacts.avatar" :alt="">

                            {{ contact.name }}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="right">
                    <div class="chat-selected">
                        <div class="chat-user">
                            <div class="user-image">
                                <img src="./img/avatar_1.jpg" alt="avatar_1">
                            </div>
                            <div class="chat-selected-text">
                                <div class="user-name">Michele</div>
                                <div id="last-access"></div>
                            </div>
                        </div>
    
                        <div class="chat-menu">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>


        

        <!-- JAVASCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
